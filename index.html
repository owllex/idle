<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" />
    
    <!-- Core Logic -->
    <script src="dom.js"></script>
    <script src="messages.js"></script>
    <script src="numbers.js"></script>
    <script src="formatting.js"></script>
    
    
    <!-- Game Logic -->
    <script src="stats.js"></script>
    <script src="roles.js"></script>
    <script src="ui.js"></script>
    <script src="gamestate.js"></script>
    <script src="commands.js"></script>
    <script src="terminal.js"></script>
    
    <!-- Main -->
    <script src="main.js"></script>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="main">
      <div id="role">
        <div class="stat-row"><div class="stat-value role-value"></div></div>
        <div class="stat-row"><div class="stat-name">Level</div><div class="stat-value level-value"></div></div>
        <div class="stat-row">
          <div class="stat-name">HP</div>
          <div class="progress-holder hp-progress">
            <span class="progress-text"></span>
            <div class="progress" data-percent=0></div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-name">MP</div>
          <div class="progress-holder mp-progress">
            <span class="progress-text"></span>            
            <div class="progress" data-percent=0></div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-name">ST</div>
          <div class="progress-holder st-progress">
            <span class="progress-text"></span>            
            <div class="progress" data-percent=0></div>
          </div>
        </div>        
        <div class="stat-row">
          <div class="stat-name">XP</div>
          <div class="progress-holder xp-progress">
            <span class="progress-text"></span>            
            <div class="progress" data-percent=0></div>
          </div>
        </div>
      </div>
      <div id="stats">
        <div class="stat-row"><div class="stat-name">STR</div><div class="stat-value str-value"></div></div>
        <div class="stat-row"><div class="stat-name">VIT</div><div class="stat-value vit-value"></div></div>
        <div class="stat-row"><div class="stat-name">DEX</div><div class="stat-value dex-value"></div></div>
        <div class="stat-row"><div class="stat-name">AGI</div><div class="stat-value agi-value"></div></div>
        <div class="stat-row"><div class="stat-name">INT</div><div class="stat-value int-value"></div></div>
        <div class="stat-row"><div class="stat-name">WIS</div><div class="stat-value wis-value"></div></div>
        <div class="stat-row"><div class="stat-name">MAG</div><div class="stat-value mag-value"></div></div>
        <div class="stat-row"><div class="stat-name">CHA</div><div class="stat-value cha-value"></div></div>
      </div>
    </div>
    <div id="buttons">
      <div id="saveButton" class="button">Save</div>
      <div id="resetButton" class="button">Reset</div>
    </div>
    <div id="terminal">
      <output id="output" class="output"></output>
      <div id="inputLine" class="input-line">
        <div class="prompt">$</div> <div><input id="input" class="cmdline" autofocus /></div>
      </div>
    </div>
  </body>
</html>
